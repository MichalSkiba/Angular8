<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="page-wrap d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center">
        <img  *ngIf="book$.url === null; else URL" src= "https://previews.123rf.com/images/yupiramos/yupiramos1502/yupiramos150209997/37016834-ebook-icon-design-vector-illustration-eps10-graphic.jpg" alt="Denim Jeans" style="width:100%">
        <ng-template #URL>
          <img  *ngIf="book$.url2 === null; else noURL" src= "{{book$.url}}" alt="Denim Jeans" style="width:100%">
        </ng-template>
        <ng-template #noURL>
          <img   src= "{{book$.url}},{{book$.url2}}" alt="Denim Jeans" style="width:100%">
        </ng-template>
        <h4>{{book$.tytul}}</h4>
        <p class="price">{{book$.cena}} PLN</p>
        <p>{{book$.autor}}</p>
        <p><button *ngIf="showAdminBoard">Add to Cart</button></p>
        <a routerLink="/"><button (click)="onExitChange()" l>Home</button></a>
      </div>
    </div>
  </div>
</div>
